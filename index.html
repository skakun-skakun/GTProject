<!doctype html>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/style.css" rel="stylesheet">
    <title>Graphy</title>

  <body>
    <canvas class="bg-[url(/stars-in-sky-dark-4480x2520-15485.jpg)] bg-cover" id="mainCanvas"></canvas>

    <div class="fixed top-1/2 right-5 w-20 h-96 flex flex-col justify-center items-center gap-5 -translate-y-1/2">
      <div id="addVertex" class="relative cursor-pointer w-20 h-20 flex justify-center items-center gap-2 text-black bg-neutral-100 transition-colors ease-in-out rounded-full text-3xl">
        <div class="w-7 h-7 rounded-full bg-radial from-blue-100 to-blue-500"></div>
        <p class="self-end">+</p>
      </div>
      <div id="addEdge" class="cursor-pointer w-20 h-20 flex justify-center gap-5 items-center text-black bg-neutral-100 transition-colors ease-in-out rounded-full text-3xl">
        <div class="h-7">
          <div class="w-2 h-2 rounded-full bg-radial from-blue-100 to-blue-500"></div>
          <p class="text-xs">/</p>
          <div class="w-2 h-2 rounded-full bg-radial from-blue-100 to-blue-500"></div>
        </div>
        <p class="self-end">+</p>
      </div>
      <div id="removeVertex" class="relative cursor-pointer w-20 h-20 flex justify-center items-center gap-2 text-black bg-neutral-100 transition-colors ease-in-out rounded-full text-3xl">
        <div class="w-7 h-7 rounded-full bg-radial from-blue-100 to-blue-500"></div>
        <p class="self-end">-</p>
      </div>
      <div id="removeEdge" class="cursor-pointer w-20 h-20 flex justify-center gap-5 items-center text-black bg-neutral-100 transition-colors ease-in-out rounded-full text-3xl">
        <div class="h-7">
          <div class="w-2 h-2 rounded-full bg-radial from-blue-100 to-blue-500"></div>
          <p class="text-xs">/</p>
          <div class="w-2 h-2 rounded-full bg-radial from-blue-100 to-blue-500"></div>
        </div>
        <p class="self-end">-</p>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
